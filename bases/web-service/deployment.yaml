apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: app-namespace
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: tutum/hello-world
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 50m
            memory: 64Mi